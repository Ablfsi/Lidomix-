<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پخش ریمیکس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #player {
      display: none;
      margin-top: 30px;
    }
    audio {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h2>برای پخش ریمیکس، رمز را وارد کن</h2>
  <input type="password" id="pass" placeholder="رمز عبور">
  <br>
  <button onclick="checkPass()">پخش</button>

  <div id="player">
    <audio controls controlsList="nodownload">
      <source id="audioSource" src="" type="audio/mpeg">
      مرورگر شما از پخش این فایل پشتیبانی نمی‌کند.
    </audio>
  </div>

  <script>
    const correctPassword = "12345"; // رمز قابل تغییر
    const mp3Link = "https://github.com/Ablfsi/My_Remixes/raw/refs/heads/main/Sound%20of%20The%20Police%20(%20Lidomix%20)%20(1).mp3";

    function checkPass() {
      const input = document.getElementById("pass").value;
      if (input === correctPassword) {
        document.getElementById("audioSource").src = mp3Link;
        document.getElementById("player").style.display = "block";
      } else {
        alert("رمز اشتباه است.");
      }
    }
  </script>

</body>
</html>
