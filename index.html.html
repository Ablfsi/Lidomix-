<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lidomix - پخش ریمیکس</title>
  <style>
    body {
      background-color: #f1e7db;
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      padding: 40px 20px;
      color: #222;
    }

    img.logo {
      max-width: 250px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #cc4433;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      background-color: #cc4433;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #player {
      margin-top: 30px;
      display: none;
    }

    audio {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <img src="logo.webp" alt="Lidomix" class="logo">

  <h1>🎧 پخش ریمیکس فقط برای خریدار</h1>

  <p>رمز را وارد کنید:</p>
  <input type="password" id="pass">
  <br>
  <button onclick="checkPassword()">پخش</button>

  <div id="player">
    <p>در حال پخش: <strong>Remix Code 38</strong></p>
    <audio controls controlsList="nodownload">
      <source src="https://drive.google.com/file/d/1E9OiOhooUOVQ221GZlOHbmvZjRGQ69OK/view?usp=drivesdk" type="audio/mp3">
      مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
    </audio>
  </div>

  <script>
    function checkPassword() {
      const correct = "Sound38";
      const userPass = document.getElementById("pass").value;
      if (userPass === correct) {
        document.getElementById("player").style.display = "block";
      } else {
        alert("رمز اشتباه است.");
      }
    }
  </script>

</body>
</html>
