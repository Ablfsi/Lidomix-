<!DOCTYPE html>
<html>
<head>
  <title>🎧 Lidomix - Sound of the Police</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #player {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>🎧 پخش ریمیکس فقط برای خریدار</h2>
  <p>رمز را وارد کنید:</p>
  <input type="password" id="pass" placeholder="رمز...">
  <button onclick="checkPass()">پخش</button>

  <div id="player">
    <h3>🔊 در حال پخش: Sound of the Police (Lidomix)</h3>
    <iframe src="" id="audioFrame" width="100%" height="80" frameborder="0" allow="autoplay"></iframe>
  </div>

  <script>
    function checkPass() {
      const password = document.getElementById("pass").value;
      if (password === "Sound38") {
        document.getElementById("player").style.display = "block";
        document.getElementById("audioFrame").src = "https://drive.google.com/file/d/1Cz0h7X1m1YcpBlJcqoVLKMJo6K82BJlX/preview";
      } else {
        alert("رمز اشتباه است.");
      }
    }
  </script>
</body>
</html>
