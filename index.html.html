<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎧 Lidomix - Sound of the Police</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f1f1f1;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #player {
      display: none;
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      max-width: 500px;
      height: 80px;
      border: none;
      pointer-events: none; /* غیرفعال کردن کلیک روی آیکون‌ها */
      filter: invert(0); /* می‌تونی ظاهر رو تغییر بدی اگه خواستی */
    }
  </style>
</head>
<body>
  <h2>🎧 پخش ریمیکس فقط برای خریدار</h2>
  <p>رمز را وارد کنید:</p>
  <input type="password" id="pass" placeholder="رمز...">
  <button onclick="checkPass()">پخش</button>

  <div id="player">
    <h3>🔊 در حال پخش: Sound of the Police (Lidomix)</h3>
    <iframe src="" id="audioFrame" allow="autoplay"></iframe>
  </div>

  <script>
    function checkPass() {
      const password = document.getElementById("pass").value;
      if (password === "Sound38") {
        document.getElementById("player").style.display = "block";
        document.getElementById("audioFrame").src = "https://drive.google.com/file/d/1E9OiOhooUOVQ221GZlOHbmvZjRGQ69OK/preview";
      } else {
        alert("رمز اشتباه است.");
      }
    }
  </script>
</body>
</html>
